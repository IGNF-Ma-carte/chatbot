
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>ChatMD</title>
  <meta
    name="description"
    content="ChatMD est un chatbot que l'on peut facilement configurer par soi-même en Markdown. C'est un outil libre et gratuit disponible sur la Forge des Communs Numériques Éducatifs." />
  <meta name="author" content="Cédric Eyssette" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <link id="favicon" rel="icon" href="./img/poibot.png" type="image/png" />
</head>

<body>
  <h1 id="chatbot-name">&nbsp;</h1>
  <main>
    <div id="chat" class="chat-container" role="region" aria-label="Zone de conversation">
      <!-- La conversation sera affichée ici -->
    </div>
    <div id="controls">
      <div id="input-container">
        <div
          id="user-input"
          contenteditable="true"
          placeholder="Écrivez votre message"
          tabindex="0"
          role="textbox"
          aria-label="Votre message pour le chatbot"
          ></div>
      </div>
      <button id="send-button">Envoyer</button>
    </div>
  </main>
  <footer id="footer">
  </footer>
  <script src="externals/js-yaml.min.js"></script>
  <script src="externals/typed.umd.js"></script>
  <script src="externals/showdown.min.js"></script>
  <script src="scripts/custom.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/processFixedVariables.js"></script>
  <script src="scripts/markdown.js"></script>
  <script src="scripts/convertLatex.js"></script>
  <script src="scripts/nlp.js"></script>
  <script src="scripts/typewriter.js"></script>
  <script src="scripts/processDynamicVariables.js"></script>
  <script src="scripts/chatbot.js" data-chat-file="./chat.txt"></script>
  <script src="scripts/chatbotData.js"></script>
</body>
</html>
